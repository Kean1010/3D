<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D OBJ Viewer v1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        #canvas-container {
            width: 90vw;
            max-width: 800px;
            border: 2px solid #4b5e8e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            background: #ffffff10;
            position: relative;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #model-selector {
            margin-top: 20px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .model-card {
            width: 120px;
            height: 120px;
            background: #ffffff10;
            border: 2px solid #4b5e8e;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, border-color 0.3s;
        }
        .model-card:hover {
            transform: scale(1.05);
            border-color: #60a5fa;
        }
        .model-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #f3f3f3;
            border-top: 6px solid #60a5fa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 600px) {
            #info {
                font-size: 12px;
                padding: 8px 12px;
            }
            #canvas-container {
                width: 95vw;
            }
            .model-card {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="viewer-canvas"></canvas>
        <div id="loading-spinner"></div>
    </div>
    <div id="info">
        <p class="font-bold">3D Model Viewer (Mobile)</p>
        <p>Rotate: Swipe with one finger</p>
        <p>Pan: Swipe with two fingers</p>
        <p>Zoom: Pinch to zoom</p>
    </div>
    <div id="model-selector">
        <div class="model-card" data-model="3DModel" data-image="3DModel.jpg">
            <img src="3DModel.jpg" alt="Model 1">
        </div>
        <div class="model-card" data-model="3DModel2" data-image="3DModel2.jpg">
            <img src="3DModel2.jpg" alt="Model 2">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('viewer-canvas') });
        const container = document.getElementById('canvas-container');
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Camera position
        camera.position.set(0, 1, 1);
        camera.lookAt(0, 0, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2.0);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Loading spinner
        const spinner = document.getElementById('loading-spinner');
        let currentObject = null;

        // Load model function
        function loadModel(modelName) {
            spinner.style.display = 'block';
            if (currentObject) {
                scene.remove(currentObject);
                currentObject = null;
            }

            const mtlLoader = new THREE.MTLLoader();
            mtlLoader.load(`${modelName}.mtl`, (materials) => {
                materials.preload();
                const objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.load(`${modelName}.obj`, (object) => {
                    object.scale.set(1.5, 1.5, 1.5);
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center);
                    scene.add(object);
                    currentObject = object;
                    spinner.style.display = 'none';
                }, undefined, (error) => {
                    console.error(`Error loading ${modelName}.obj:`, error);
                    spinner.style.display = 'none';
                });
            }, undefined, (error) => {
                console.error(`Error loading ${modelName}.mtl:`, error);
                spinner.style.display = 'none';
            });
        }

        // Model selector
        document.querySelectorAll('.model-card').forEach(card => {
            card.addEventListener('click', () => {
                const modelName = card.getAttribute('data-model');
                loadModel(modelName);
            });
        });

        // Load initial model
        loadModel('3DModel');

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
